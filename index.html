 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-overlay"></div>
    
    <div id="content">
        <div id="start-container">
            <div id="topic-selection">
                <h2>Select a Quiz Topic</h2>
                <button onclick="selectTopic('Python')">Python</button>
                <button onclick="selectTopic('CSS')">CSS</button>
                <button onclick="selectTopic('JavaScript')">JavaScript</button>
                <button onclick="selectTopic('Maths')">Maths</button>
                <button onclick="selectTopic('Reasoning')">Reasoning</button>
            </div>
            <div id="name-input" class="hidden">
                <h2>Enter Your Name</h2>
                <input type="text" id="user-name" placeholder="Your Name">
                <button id="start-quiz-btn" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <div id="quiz-container" class="hidden">
            <div id="welcome-message" class="hidden">
                <h2 id="greeting"></h2>
                <p id="document-link"></p>
            </div>
            <div id="question-box">
                <h2 id="question"></h2>
                <div id="options-container"></div>
            </div>
            <div id="feedback"></div>
            <div id="explanation" class="hidden"></div>
            <div id="timer">Time left: <span id="time">10</span>s</div>
            <button id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
        </div>

        <div id="result-container" class="hidden">
            <h1 id="result-message"></h1>
            <div id="celebration" class="hidden">
                <audio id="clap-sound" src="7crore.mp3" preload="auto"></audio>
            </div>
            <button id="retry-btn" onclick="retryQuiz()" class="hidden">Retry Quiz</button>
            <button id="review-btn" onclick="reviewAnswers()" class="hidden">Review Answers</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
